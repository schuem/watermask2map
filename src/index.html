<!DOCTYPE html> 
<html>
 <meta charset="utf-8"> 
<head> 
  <title>sar2watermask</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.4/ol.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.4/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head> 
<body>

<div id="js-map" class="map"></div>
<div id="help">
  <h5>Feature Information (zoom and click feature to query)</h5>
</div>
<div id="pane" class="pane">
  <button class="close" onclick="document.getElementById('pane').style.display='none'">Close</button>
  <img id="img-load" src="loader.gif"/>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h5 id="panel-title" class="panel-title">Feature Information</h5>
        </div>
        <div id="js-feature-info" class="feature-info">
          <div id="feature-info-map" class="feature-info-content" ></div>
          <div id="feature-info-table" class="feature-info-content" ></div>
          <div id="feature-info-chart" class="feature-info-content" ></div>
        </div>
    </div>
</div>

<script>
  $(".pane").hide();
  $("#img-load").hide();

  function createFeatureTable(data, tableDiv) {
    var id = data[0].properties.id_cogerh;
    var eTable = //"<table class='table table-bordered table-condensed'> \
                 "<table class='table table-condensed'> \
                  <thead><tr> \
                    <th>Ingestion Time</th> \
                    <th>Area (km²) </th> \
                    <th>Source</th> \
                  </thead></tr> \
                  <tbody>";
    $.each(data, function(index, row){
      eTable += "<tr>";
      eTable += "<td>"+row.properties.ingestion_time+"</td>";
      eTable += "<td>"+parseFloat((Math.round(row.properties.area * 100)/100)  / 1000000).toFixed(2);+"</td>";
      eTable += "<td>"+row.properties.source+"</td>";
      eTable += "</tr>";
    });
    eTable +="</tbody></table>";
    document.getElementById(tableDiv).innerHTML = eTable;
    document.getElementById('panel-title').innerHTML = "Feature Information for Cogerh ID " + id;
  }

  function boundsFromData(data) {
    var left = Infinity,
        bottom = -Infinity,
        right = -Infinity,
        top = Infinity;
    var projection = d3.geoMercator()
      .scale(1)
      .translate([0, 0]);
    data.forEach(function(feature) {
        d3.geoPath().bounds(feature).forEach(function(coords) {
            coords = projection(coords);
            var x = coords[0],
                y = coords[1];
            if (x < left) left = x;
            if (x > right) right = x;
            if (y > bottom) bottom = y;
            if (y < top) top = y;
        });
    });
    return [[left, top], [right, bottom]];
  }

  function createFeatureMap(data, b, mapDiv) {
    var width = 250,
        height = 250;

    s = 0.95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height);
    t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

    var svg = d3.select(mapDiv)
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("class", "map-container")
      .append("g")
      .attr("class", "reservoirs")
    
    var projection = d3.geoMercator()
      .scale(s)
      .translate(t);
    
    var path = d3.geoPath().projection(projection);
    
    svg.selectAll('path')
      .data(data)
      .enter()
      .append("path")
        .attr("fill", "transparent")
        .attr("stroke", "#333")
        .attr("d", path);
  }

  function createFeatureChart(data, chartDiv) {
    var margin = {top: 20, right: 20, bottom: 50, left: 50},
        width = 200,
        height = 180;

    var svg = d3.select(chartDiv)
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .attr("class", "chart-container")
      .append("g")
        .attr("transform", "translate(" + margin.left +", " + margin.top + ")");

    parseTime = d3.isoParse;
    formatTime = d3.timeFormat("%m");

    var timeConverter = function(d) {
      return parseTime(d.properties.ingestion_time);
    };

    data.forEach(function(val, i, arr) {
      arr[i].properties.ingestion_time = timeConverter(val);
      arr[i].properties.area = arr[i].properties.area / 1000000;
      if (formatTime(arr[i].properties.ingestion_time) == 12) {
        console.log(val.id);
        console.log(val.id, formatTime(arr[i].properties.ingestion_time));
        arr[i].properties.isYear = 1;
      } else {
        arr[i].properties.isYear = 0;
      }
    });

    console.log(data);

    xExtent = d3.extent(data, function(d) { return d.properties.ingestion_time;});
    xExtent[0] = d3.timeMonth.offset(xExtent[0], -1);
    xExtent[1] = d3.timeMonth.offset(xExtent[1], 1);
    yExtent = [0, Math.ceil(d3.max(data, function(d) { return d.properties.area;}))];

    xScale = d3.scaleTime()
                .domain(xExtent)
                .range([0, width]);
    yScale = d3.scaleLinear()
                .domain(yExtent)
                .range([height, 0]);

    // add the x axis
    xAxis = d3.axisBottom()
              .scale(xScale)
              .tickSizeOuter(0)
              .ticks(d3.timeMonth.every(1));

    // change tick format according to 
    xAxis.tickFormat(function(d) {
      if (d3.timeYear(d) < d) {
        return d3.timeFormat("%m")(d);
      } else {
        return d3.timeFormat("%Y")(d);
      }
    });

    svg.append("g")
        .attr("class", "axis x-axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // text label for x axis
    svg.append("text")
        .attr("transform", "translate(" + (width/2) + "," + (height + margin.top + 20) + ")")      
        .style("text-anchor", "middle")
        .style("font-weight", "bold")
        .text("Date");

    // add the y axis
    yAxis = d3.axisLeft()
              .scale(yScale)
              .tickSizeOuter(0)
              .ticks(10);
    svg.append("g")
        .attr("class", "axis y-axis")
        .call(yAxis);

    svg.append("text")      
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left + 5)
        .attr("x", 0 - (height/2) )
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .style("font-weight", "bold")
        .text("Area (km²)");

    // generate lines
    line = d3.line()
             .x(function(d) { return xScale(d.properties.ingestion_time); })
             .y(function(d) { return yScale(d.properties.area); });
    svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("fill", "none")
        .attr("stroke", "black")
        .attr("stroke-width", 1.5)
        .attr("d", line);

    // add points
    svg.selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function(d) {return xScale(d.properties.ingestion_time);})
        .attr("cy", function(d) {return yScale(d.properties.area);})
        .attr("r", 3.5);
  }
                

var osmTiles = new ol.layer.Tile({ 
	name: 'osm',
  source: new ol.source.OSM() 
});

var watermaskSource = new ol.source.TileWMS({ 
  url: 'http://141.89.96.184/latestwms?', 
  params: {LAYERS: 'watermask', TILED: true}, 
  ratio: 1, 
  serverType: 'mapserver' 
});

var funcemeSource = new ol.source.TileWMS({ 
  url: 'http://141.89.96.184/latestwms?', 
  params: {LAYERS: 'funceme', TILED: true}, 
  ratio: 1, 
  serverType: 'mapserver' 
});

var watermaskTiles = new ol.layer.Tile({
	name: 'watermask',
	source: watermaskSource,
 	opacity: 0.7 
});

var funcemeTiles = new ol.layer.Tile({
  name: 'funceme',
  source: funcemeSource,
  opacity: 0.7 
});

var view = new ol.View({ 
  projection: 'EPSG:4326', 
  center: [-39, -5], 
  zoom: 7,
  minZoom: 7 
 });

var map = new ol.Map({ 
	layers: [osmTiles, watermaskTiles, funcemeTiles], 
	target: 'js-map', 
	view: view
});

map.on('singleclick', function(event) {
  $('.pane').show()
  $("#img-load").show()
  $(".panel").hide()
  $("#help").hide()
  var coordinate = event.coordinate;
  var url = watermaskSource.getGetFeatureInfoUrl(
    coordinate,
    map.getView().getResolution(),
    map.getView().getProjection(),
    {INFO_FORMAT: 'text/html'}
  );
  $.ajax({
    type: 'GET',
    url: url,
    success: function(response) {
      $cogerid = $(response).find(".id_cogerh").html();
    }
  }).done(function() {
    $.ajax({
      type: 'GET',
      url: 'test.php',
      data: {id: $cogerid},
      success: function(response) {
        $('#feature-info-map').find(".map-container").remove();
        $('#feature-info-chart').find(".chart-container").remove();
        data = JSON.parse(response);
        b = boundsFromData(data);
        $("#img-load").hide();
        $(".panel").show()
        createFeatureMap(data, b, '#feature-info-map');
        createFeatureTable(data, 'feature-info-table');
        createFeatureChart(data, '#feature-info-chart');
      }
    });
  });
});

map.on('pointermove', function(e) {
	if (e.dragging) {
	  return;
	}
	var pixel = map.getEventPixel(e.originalEvent);
	var hit = map.forEachLayerAtPixel(pixel, function(layer) {
	  return layer.get('name') === 'watermask';
	});
	map.getTargetElement().style.cursor = hit ? 'pointer' : '';
});

map.getView().on('change:resolution', function(e) {
  console.log(view.getZoom());
});



</script>

</body> 
</html>
